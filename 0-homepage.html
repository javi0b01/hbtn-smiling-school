<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <!-- STYLES -->
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./images/favicon.png" type="image/png" />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Coiny&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link rel="stylesheet" href="./styles/hbtn-icons.css" />
    <!-- custom -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Smile School</title>
  </head>
  <body>
    <div class="containerA">
      <!-- HERO IMAGE -->
      <div class="jumbotron jumbotron-fluid p-md-3">
        <!-- HEADER -->
        <header
          class="d-md-flex flex-md-row justify-content-between align-items-center"
        >
          <!-- logo -->
          <div
            class="boxBrand d-flex flex-column align-items-center flex-md-row justify-content-md-between"
          >
            <img class="imgSmile" src="./images/smile_off.png" alt="" />
            <img class="imgLogo mt-3 mt-md-0" src="./images/logo.png" alt="" />
          </div>
          <!-- menu -->
          <nav class="navbar navbar-expand-md navbar-light">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="holberton_school-icon-menu"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav mt-3 mt-md-0">
                <a class="nav-link align-self-center text-white p-2" href="#"
                  >COURSES</a
                >
                <a class="nav-link align-self-center text-white p-2" href="#"
                  >PRICING</a
                >
                <a class="nav-link align-self-center text-white p-2" href="#"
                  >LOGIN</a
                >
              </div>
            </div>
          </nav>
        </header>
        <!-- SCHOOLED -->
        <div class="container">
          <section class="schooled text-white d-flex flex-column text-center">
            <h1 class="titleA">Get schooled</h1>
            <ul class="list-inline mx-auto my-4 mt-md-0 mb-md-3">
              <li class="list-inline-item">SMILES</li>
              <li class="list-inline-item mx-5">GRIN</li>
              <li class="list-inline-item">LAUGH</li>
            </ul>
            <button class="btnRegister mx-auto mt-2">REGISTER FOR FREE</button>
          </section>
          <!-- PROS -->
          <section class="text-white text-center">
            <h2 class="titleB">
              <span class="text-purple">Learn</span> from the pros
            </h2>
            <div class="pros d-flex flex-wrap justify-content-between mt-md-5">
              <figure class="pro mb-5">
                <img
                  class="img-fluid rounded-circle"
                  src="/images/profile_1.jpg"
                  alt=""
                />
                <figcaption class="proName">Phillip Massey</figcaption>
                <blockquote class="proAward">
                  &laquo; Smile of the year &raquo; 2018 - 2019
                </blockquote>
              </figure>
              <figure class="mb-5 pro">
                <img
                  class="img-fluid rounded-circle"
                  src="/images/profile_2.jpg"
                  alt=""
                />
                <figcaption class="proName">Nannie Lawrence</figcaption>
                <blockquote class="proAward">
                  Best &laquo; little smile &raquo; 2017
                </blockquote>
              </figure>
              <figure class="pro">
                <img
                  class="img-fluid rounded-circle"
                  src="/images/profile_3.jpg"
                  alt=""
                />
                <figcaption class="proName">Bruce Walters</figcaption>
                <blockquote class="proAward">
                  Best &laquo; Friend Smile &raquo; live performance 2019
                </blockquote>
              </figure>
              <figure class="pro">
                <img
                  class="img-fluid rounded-circle"
                  src="/images/profile_4.jpg"
                  alt=""
                />
                <figcaption class="proName">Henry Hughes</figcaption>
                <blockquote class="proAward">
                  &laquo; 24h smiles &raquo; winner 2016 - 2019
                </blockquote>
              </figure>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
  <!-- SCRIPTS -->
  <!-- jquery -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <!-- popper -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <!-- bootstrap -->
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</html>
